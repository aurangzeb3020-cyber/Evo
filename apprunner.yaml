# Build: npm ci + npm run build in frontend. Run: npm start (serve dist on 8080).
version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - cd frontend && npm ci
      - cd frontend && npm run build
run:
  command: npm start
  network:
    port: 8080
